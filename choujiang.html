				btn.innerHTML ='停止抽奖';

			}

			// 如果现在是处于抽奖状态，则停止抽奖

	//生成从[starIndex, endIndex]区间的随机整数，只传一个参数的话生成[0, starIndex]的随机数
	function randomNum(starIndex, endIndex) { 
	    switch (arguments.length) { 
	        case 1: 
	            return parseInt(Math.random() * starIndex + 1, 10); 
	        break; 
	        case 2: 
	            return parseInt(Math.random() * (endIndex - starIndex + 1) + starIndex, 10); 
	        break; 
	        default: 
	            return 0; 
	        break; 
	    } 
	}
